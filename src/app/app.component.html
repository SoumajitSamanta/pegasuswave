<router-outlet></router-outlet>
<style>
    .wifi-loader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: white;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

/* WiFi bars */
.wifi-loader span {
  position: absolute;
  border: 7px solid transparent;
border-top: 7px solid #0e72a8;
  border-radius: 50%;
  /* transform: rotate(40deg); */
  animation: wifi 1.5s infinite ease-in-out;
}

/* Different sizes */
.wifi-loader span:nth-child(1) {
  width: 13px;
  height: 13px;
  border: 1px;
  background-color: #0e72a8;
  border-radius: 50%;
}
.wifi-loader span:nth-child(2) {
  width: 40px;
  height: 40px;
  animation-delay: 0s;
}

.wifi-loader span:nth-child(3) {
  width: 70px;
  height: 70px;
  animation-delay: 0.2s;
}

.wifi-loader span:nth-child(4) {
  width: 100px;
  height: 100px;
  animation-delay: 0.4s;
}

/* Animation */
@keyframes wifi {
  0%   { border-top-color: #ebb64d; }
  33%  { border-top-color: #2dbdc4; }
  66%  { border-top-color: #ff6060; }
  100% { border-top-color: #003361; }
}
.loading-text {
  margin-top : 4vw;
  position: absolute;
  font-size: 17px;
  font-weight: 600;
  color: #003361;
  letter-spacing: 2px;
  animation: loadingFade 1.4s infinite ease-in-out;
}

/* Text animation */
@keyframes loadingFade {
  0% {
    opacity: 0.3;
  }
  50% {
    opacity: 1;
  }
  100% {
    opacity: 0.3;
  }
}
.loading-text::after {
  content: '';
  animation: dots 1.5s infinite;
}

@keyframes dots {
  0% { content: ''; }
  33% { content: '.'; }
  66% { content: '..'; }
  100% { content: '...'; }
}
</style>
<div class="wifi-loader" *ngIf="isLoading">
  <span></span>
  <span></span>
  <span></span>
  <span></span>
  
  <div class="loading-text">Loading</div>
</div>
